<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Padida Ajay</title>
    <meta name="description" content="The page you're looking for cannot be found.">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#4361ee">
    <meta name="msapplication-TileColor" content="#4361ee">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .error-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, var(--bg-light) 0%, var(--bg-white) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .error-page::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: radial-gradient(circle at center, var(--bg-white) 0%, transparent 70%);
            animation: pulse-bg 4s infinite;
        }
        
        .error-container {
            max-width: 600px;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
            z-index: 1;
            border: 1px solid rgba(67, 97, 238, 0.1);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 1rem;
            color: transparent;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            background-clip: text;
            -webkit-background-clip: text;
            letter-spacing: -5px;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .error-message {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-dark);
        }
        
        .error-description {
            font-size: 1.1rem;
            color: var(--text-medium);
            margin-bottom: 2rem;
            max-width: 500px;
        }
        
        .error-action {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--primary-color);
            opacity: 0.2;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
        
        @keyframes pulse-bg {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <main class="error-page">
        <div class="particles" id="particles"></div>
        <div class="error-container">
            <h1 class="error-code">404</h1>
            <h2 class="error-message">Page Not Found</h2>
            <p class="error-description">Oops! The page you are looking for might have been removed or is temporarily unavailable.</p>
            <div class="error-action">
                <a href="index.html" class="btn primary"><i class="fas fa-home"></i> Back to Home</a>
                <a href="#" onclick="history.back(); return false;" class="btn secondary"><i class="fas fa-arrow-left"></i> Go Back</a>
            </div>
        </div>
    </main>
    
    <script>
        // Create floating particles
        document.addEventListener('DOMContentLoaded', () => {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Random color
                const colors = ['#4361ee', '#3a0ca3', '#f72585'];
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.4 + 0.1;
                
                // Animation
                const duration = Math.random() * 30 + 10;
                particle.style.animation = `float ${duration}s linear infinite`;
                
                // Add to container
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
